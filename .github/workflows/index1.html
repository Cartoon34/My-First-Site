<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My GitHub Page</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #f4f4f4;
}

.chat-container {
  width: 400px;
  background: white;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

.chat-box {
  height: 300px;
  overflow-y: auto;
  border: 1px solid #ccc;
  padding: 10px;
  margin-bottom: 10px;
}

.chat-box div {
  margin-bottom: 10px;
}

input[type="text"] {
  width: 70%;
  padding: 8px;
}

button {
  padding: 8px 12px;
}
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to My GitHub Page</h1>
    <p>This is a simple webpage hosted on GitHub Pages.</p>
  </div>
</body>
</html>
